
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy 27th Birthday, My Love!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      color: white;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 48px;
      margin-top: 80px;
      animation: fadeInDown 2s ease-in-out;
    }

    p {
      font-size: 24px;
      margin-top: 20px;
      animation: fadeIn 3s ease-in-out;
    }

    .heart {
      font-size: 50px;
      margin-top: 20px;
      animation: pulse 1.5s infinite;
    }

    .countdown {
      font-size: 30px;
      margin-top: 40px;
      font-weight: bold;
      color: #fff;
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .balloons {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 60px;
      animation: floatUp 8s infinite linear;
    }

    @keyframes floatUp {
      0% { top: 100%; opacity: 1; }
      100% { top: -200px; opacity: 0; }
    }

    .video-container {
      margin-top: 40px;
      display: flex;
      justify-content: center;
    }

    iframe {
      border: none;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      height: 225px;
    }
  </style>
</head>
<body>

  <h1>🎉 Happy 27th Birthday, My Love!!</h1>
  <p>Wishing you a year full of Love, Happiness and Good Health!<br>I love you ❤️</p>

  <div class="heart">💖</div>

  <div class="countdown" id="countdown">⏳ Loading countdown...</div>

  <div class="balloons">🎈🎈🎈🎈🎈</div>

  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/90EMCJbLhJU?autoplay=1&loop=1&playlist=90EMCJbLhJU"
      title="Kendrick Lamar - LUTHER" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <script>
    function updateCountdown() {
      const now = new Date();
      const midnight = new Date();
      midnight.setHours(24, 0, 0, 0); // Today at 00:00 next day

      const diff = midnight - now;

      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      const display = `${hours.toString().padStart(2, '0')}h : ${minutes.toString().padStart(2, '0')}m : ${seconds.toString().padStart(2, '0')}s left until midnight 🌙`;

      document.getElementById('countdown').innerText = display;

      if (diff <= 0) {
        document.getElementById('countdown').innerText = "🎉 It's a brand new day of love! ❤️";
        clearInterval(countdownTimer);
      }
    }

    const countdownTimer = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
